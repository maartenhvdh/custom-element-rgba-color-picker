<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Pickr</title>

    <!-- Icons -->
    <link rel="icon" href="https://simonwep.github.io/pickr/www/favicon.png">
    <link rel="fluid-icon" href="https://simonwep.github.io/pickr/www/favicon.png">
    <link rel="apple-touch-icon" href="https://simonwep.github.io/pickr/www/favicon.png">

    <!-- Style sheets -->
    <link href="./Pickr_files/css" rel="stylesheet">
    <link href="./Pickr_files/classic.min.css" rel="stylesheet">
    <link href="./Pickr_files/index.css" rel="stylesheet">
</head>

<body>

<main>
    <div class="theme-container"><button class="active">classic</button></div>
    <div class="pickr-container"><div class="pickr">
        <button type="button" class="pcr-button" role="button" aria-label="toggle color picker dialog" style="--pcr-color:rgba(66, 68, 90, 1);"></button>

        
      </div></div>
    <p>(Tap it)</p>
</main>

<script src="./Pickr_files/pickr.es5.min.js.download"></script>
<script src="./Pickr_files/index.js.download"></script>


<div class="pcr-app" data-theme="classic" aria-label="color picker dialog" role="window" style="left: 732px; top: 436.188px;">
          <div class="pcr-selection">
            <div class="pcr-color-preview">
              <button type="button" class="pcr-last-color" aria-label="use previous color" style="--pcr-color:rgba(66, 68, 90, 1);"></button>
              <div class="pcr-current-color" style="--pcr-color:rgba(66, 68, 90, 1);"></div>
            </div>

            <div class="pcr-color-palette">
              <div class="pcr-picker" style="left: calc(26.6667% - 9px); top: calc(64.7059% - 9px); background: rgb(66, 68, 90);"></div>
              <div class="pcr-palette" tabindex="0" aria-label="color selection area" role="listbox" style="background: linear-gradient(to top, rgb(0, 0, 0), transparent), linear-gradient(to left, rgb(0, 21, 255), rgb(255, 255, 255));"></div>
            </div>

            <div class="pcr-color-chooser">
              <div class="pcr-picker" style="top: calc(65.2778% - 9px); background-color: rgb(0, 21, 255);"></div>
              <div class="pcr-hue pcr-slider" tabindex="0" aria-label="hue selection slider" role="slider"></div>
            </div>

            <div class="pcr-color-opacity">
              <div class="pcr-picker" style="top: calc(100% - 9px); background: rgb(0, 0, 0);"></div>
              <div class="pcr-opacity pcr-slider" tabindex="0" aria-label="selection slider" role="slider"></div>
            </div>
          </div>

          <div class="pcr-swatches "><button type="button" style="--pcr-color: rgba(244, 67, 54, 1)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(233, 30, 99, 0.95)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(156, 39, 176, 0.9)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(103, 58, 183, 0.85)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(63, 81, 181, 0.8)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(33, 150, 243, 0.75)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(3, 169, 244, 0.7)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(0, 188, 212, 0.7)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(0, 150, 136, 0.75)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(76, 175, 80, 0.8)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(139, 195, 74, 0.85)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(205, 220, 57, 0.9)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(255, 235, 59, 0.95)" aria-label="color swatch"></button><button type="button" style="--pcr-color: rgba(255, 193, 7, 1)" aria-label="color swatch"></button></div>

          <div class="pcr-interaction">
            <input class="pcr-result" type="text" spellcheck="false" aria-label="color input field">

            <input class="pcr-type active" data-type="HEXA" value="HEXA" type="button">
            <input class="pcr-type" data-type="RGBA" value="RGBA" type="button">
            <input class="pcr-type" data-type="HSLA" value="HSLA" type="button" style="display:none" hidden="">
            <input class="pcr-type" data-type="HSVA" value="HSVA" type="button">
            <input class="pcr-type" data-type="CMYK" value="CMYK" type="button" style="display:none" hidden="">

            <input class="pcr-save" value="Save" type="button" aria-label="save and close">
            <input class="pcr-cancel" value="Cancel" type="button" style="display:none" hidden="" aria-label="cancel and close">
            <input class="pcr-clear" value="Clear" type="button" aria-label="clear and close">
          </div>
        </div></body></html>
